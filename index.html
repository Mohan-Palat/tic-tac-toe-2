<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header><H1>Tic Tac Toe</H1></header>

    <main class="container">
        <button id="1" class="box" value="1">1</button>
        <button id="2" class="box" value="2">2</button>
        <button id="3" class="box" value="3">3</button>
        <button id="4" class="box" value="4">4</button>
        <button id="5" class="box" value="5">5</button>
        <button id="6" class="box" value="6">6</button>
        <button id="7" class="box" value="7">7</button>
        <button id="8" class="box" value="8">8</button>
        <button id="9" class="box" value="9">9</button>
    </main>

    <div class="div-player">
        <button id="player-one" class="player" value=""></button>
        <button id="player-two" class="player" value=""></button>
    </div>

    <div class="restart" >
        <button id="restart" name="restart">Restart</button>
        <button id="reScore" name="reScore">Reset Score</button>
    </div>

    <div>
        <h1 id="winner"></h1>
    </div>
    <div>
        <h1 id="nextPlayer"></h1>
    </div>

    <div class="win-lose" >
        <span>Games played: </span><span id="span-games">0</span><br>
        <span>Player 1:  </span><span id="span-p1">0</span> wins<br>
        <span>Player 2: </span><span id="span-p2">0</span> wins<br>
        <span>Draw: </span><span id="span-draw">0</span>
    </div>

    <div class="settings">
        <h2>Settings Page</h2>
        <p>
            <span>
                Update Player 1: <input id="profile" type="text" name="profile">
            </span> <br>
            <button id="setSubmit" name="setSubmit">Submit</button>
        </p>
    </div>
    
    <script src="scripts/confetti.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
