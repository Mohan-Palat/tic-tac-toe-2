<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <button id="1" class="box" value="1">1</button>
        <button id="2" class="box" value="2">2</button>
        <button id="3" class="box" value="3">3</button>
        <button id="4" class="box" value="4">4</button>
        <button id="5" class="box" value="5">5</button>
        <button id="6" class="box" value="6">6</button>
        <button id="7" class="box" value="7">7</button>
        <button id="8" class="box" value="8">8</button>
        <button id="9" class="box" value="9">9</button>
    </main>

    <div class="div-player">
        <!-- <h3 id="player-one" class=""></h3> -->
        <!-- <h3 id="player-two" class=""></h3> -->
        <button id="player-one" class="player" value=""></button>
        <button id="player-two" class="player" value=""></button>
    </div>

    <div class="restart" >
        <button id="restart" name="restart">Restart</button>
    </div>

    <div>
        <h1 id="winner"></h1>
    </div>
    <div>
        <h1 id="nextPlayer"></h1>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
